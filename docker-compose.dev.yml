# 开发环境配置
version: '3.8'

services:
  # Node.js 应用（开发模式）
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: airdrop-tracker-app-dev
    environment:
      - NODE_ENV=development
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-airdrop_tracker_dev}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - PORT=3000
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - airdrop-dev-network
    restart: unless-stopped
    command: npm run dev

networks:
  airdrop-dev-network:
    driver: bridge
